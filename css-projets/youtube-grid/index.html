<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Grid</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="navbar__left">
                <figure>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 12H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 6H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 18H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </figure>
                <figure>
                    <img src="./assets/images/youtube 1.png" alt="Logotipo do Youtube">
                </figure>
            </div>
            <div class="navbar__center">
                <input type="text">
                <button><img src="./assets/images/search.png" alt=""></button>
            </div>
            <div class="navbar__right">
                <figure>
                    <img src="./assets/images/video.png" alt="Área de vídeo">
                </figure>
                <figure>
                    <img src="./assets/images/bell.png" alt="Visualizar notificações">
                </figure>
                <figure>
                    <img src="./assets/images/Avatar.png" alt="Avatar">
                </figure>
            </div>
        </nav>
    </header>
    <main>
    <aside class="menu">
        <div class="menu__item">
            <img src="./assets/images/home.png" alt="">

        </div>

            <img src="./assets/images/compass.png" alt="">

        </div>
        <div class="menu__item">

        </div>
        <div class="menu__item">
            <img src="./assets/images/clock.png" alt="">

        <div class="menu__item">

        </div>
        <div class="menu__item">
            <img src="./assets/images/book.png" alt="">
            <p>Aprender</p>
        </div>
